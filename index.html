<h2>Q1. Write a JavaScript function to get the greatest common divisor (GCD) of two integers.</h2>

<p>Test Data :<br>
    console.log(gcd_two_numbers(12, 13));<br>
    console.log(gcd_two_numbers(9, 3));
    </p>

    <p class="text-info" id="gcd"></p>
    <p class="text-info" id="gcd1"></p>

    <script>


const gcd = (...arr) => {
  const _gcd = (x, y) => (!y ? x : gcd(y, x % y));
  return [...arr].reduce((a, b) => _gcd(a, b));
};
console.log(gcd(12, 13));
document.getElementById('gcd').innerHTML=gcd(12,13);
console.log(gcd(9, 3));
document.getElementById('gcd1').innerHTML=gcd(9,3);
